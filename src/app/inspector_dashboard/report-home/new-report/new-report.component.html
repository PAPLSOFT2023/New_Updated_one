<div class="report-cards-container">
  <ng-container *ngFor="let report of incompleteReports">
    <mat-card class="report-card" matRippleRadius (click)="navigateToReportDetail(report.contract_number,report.document_id, $event)">
      <mat-card-header>
        <mat-card-title class="centered-title">{{ replaceHyphenWithSlash(report.contract_number) }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="inspectorname">{{ report.inspector_name }}</p>
        <p class="units">{{ report.parsedUnitNos }}</p>
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>

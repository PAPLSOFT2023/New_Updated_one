


<table>
  <thead>
    <tr>
      <th>Unit</th>
      <th *ngFor="let unit1 of unit; let i=index">{{unit1}}</th>
    </tr>
    <tr>
      <th>Choose</th>
      <th *ngFor="let unitval of unitArray; let i=index">
        <input type="checkbox" [(ngModel)]="unitval.isSelected" (change)="toggleSelection(unitval)">
      </th>
    </tr>
  </thead>
</table>
<button (click)="proceed()">Proceed</button>



<input type="file" (change)="onFileSelected($event)">
<button (click)="uploadImage()">Upload Image</button>
<div *ngIf="imageUrl">
  <img *ngIf="imageUrl" [src]="imageUrl" alt="Image">

</div>
